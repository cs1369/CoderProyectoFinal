<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoderBaking</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"/>
    <script defer src="../../js/registro.js"></script>
</head>
<body>
    <div class="alumno">
        <p>Alumno: Suarez Esteban Gabriel</p>
        <p>Comision: 38030</p>
        <p>Curso: JavaScript</p>
    </div>
    
  <section>
    <div class="login__container reg">
        <h1 class="login__h1">Registro</h1>
        <form action="" id="form" autocomplete="off">
            <div class="input__container">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="regUser" id="regUser" class="login__input" autocomplete="off" placeholder="Email">
            </div>
            <div class="input__container">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="email" id="email" class="login__input" autocomplete="off" placeholder="Usuario">
            </div>
            <div class="input__container">
                <i class="fa-solid fa-key"></i>
                <input type="password" name="pass" id="pass" class="login__input" placeholder="Password">
            </div>   
            <div class="input__container">
                <i class="fa-solid fa-key"></i>
                <input type="password" name="rePass" id="rePass" class="login__input" placeholder="Repetir Password">
            </div>      
        </form>
        <div class="errores__container">
        </div>
        <div class="btn__registro">
            <button id="btnRegistro" class="btn__iniciarSesion green">Crear Cuenta</button>
            <button id="btnCancelar" class="btn__iniciarSesion red">Cancelar</button> 
        </div>
    </div>   
  </section> 
</body>
</html>
