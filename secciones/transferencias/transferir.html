<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoderBaking</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/login.css">
    <link rel="stylesheet" href="../../css/agregarServicio.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"/>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script defer src="../../js/transferir.js"></script>
</head>
<body>
    <div class="alumno">
        <p>Alumno: Suarez Esteban Gabriel</p>
        <p>Comision: 38030</p>
        <p>Curso: JavaScript</p>
    </div>
    
  <section>
    <div class="login__container reg">
        <h1 class="login__h1">Transferir</h1>
        <form action="" id="form" autocomplete="off">
            <div class="input__container">
                <label for="fondos">Mi cuenta:</label>
                <input type="text" name="fondos" id="fondos" class="login__input" autocomplete="off">
            </div>
            <div class="input__container">
                <label for="select">CBU:</label>
                <select name="select" id="selectPagar">
                </select>                
            </div>
            <div class="input__container">
                <label for="nombre">Nombre y Apellido:</label>
                <input type="text" name="nombre" id="nombreCuenta" class="login__input" autocomplete="off">
            </div>
            <div class="input__container">
                <label for="monto">Monto a Transferir:</label>
                <input type="number" name="monto" id="montoTransferencia" class="login__input" >
            </div>        
        </form>
        <div class="errores__container">
        </div>
        <div class="btn__registro">
            <button id="borrarCuenta" class="btn__iniciarSesion green">Transferir</button>
            <a href="menuTrasferencias.html" id="btnCancelar" class="btn__iniciarSesion red">Cancelar</a> 
        </div>
    </div>   
  </section> 
</body>
</html>
